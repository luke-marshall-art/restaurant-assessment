<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Assessment Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="location-selector">
            <button id="frontHouse" class="location-btn active">Front of House</button>
            <button id="backHouse" class="location-btn">Back of House</button>
        </div>

        <div id="camera-container" class="camera-wrapper">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="photo-canvas" style="display: none;"></canvas>
            
            <!-- Sticker Container -->
            <div id="sticker-container" class="sticker-container">
                <!-- Stickers will be added here dynamically -->
            </div>

            <!-- Sticker Palette -->
            <div id="sticker-palette" class="sticker-palette">
                <div class="sticker-btn" data-sticker="warning">⚠️</div>
                <div class="sticker-btn" data-sticker="critical">❗</div>
                <div class="sticker-btn" data-sticker="good">✅</div>
            </div>

            <div class="camera-controls">
                <button id="capture-btn" class="btn">Take Photo</button>
                <button id="switch-camera" class="btn">Switch Camera</button>
            </div>
        </div>

        <div class="assessment-input">
            <input type="number" id="assessment-id" placeholder="Enter 6-digit assessment number" maxlength="6">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
