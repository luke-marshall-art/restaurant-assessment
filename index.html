<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Site Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h3>Assessment Instructions</h3>
            <ol>
                <li>Enter 6-digit restaurant number</li>
                <li>Select location type (Front/Back of House)</li>
                <li>Take photo of proposed location</li>
                <li>Add appropriate equipment stickers</li>
                <li>Save with auto-generated filename</li>
            </ol>
        </div>

        <div class="input-group">
            <input type="number" id="restaurantNumber" class="input-field" 
                   placeholder="Restaurant Number" pattern="\d{6}" 
                   title="6-digit restaurant number">
            
            <div class="location-selector">
                <button class="location-btn active" onclick="selectLocation('front')">
                    Front of House (Fountain)
                </button>
                <button class="location-btn" onclick="selectLocation('back')">
                    Back of House (Syrup)
                </button>
            </div>
        </div>

        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="camera-controls">
                <button class="btn" onclick="startCamera()">
                    <i class="fas fa-camera"></i> Start Camera
                </button>
                <button class="btn" onclick="capturePhoto()" disabled id="captureBtn">
                    <i class="fas fa-camera"></i> Take Photo
                </button>
                <button class="btn" onclick="saveImage()" disabled id="saveBtn">
                    <i class="fas fa-save"></i> Save Image
                </button>
            </div>
        </div>

        <div class="sticker-panel front active">
    <h3>Fountain Machine Markers</h3>
    <div class="sticker-grid">
        <img src="images/fountain-marker.png" alt="Fountain Marker" class="sticker-item"
             data-sticker-type="fountain">
        <img src="images/electrical-marker.png" alt="Electrical Mark" class="sticker-item"
             data-sticker-type="electrical">
    </div>
</div>

<div class="sticker-panel back">
    <h3>Syrup Rack Markers</h3>
    <div class="sticker-grid">
        <img src="images/syrup-marker.png" alt="Syrup Rack" class="sticker-item"
             data-sticker-type="syrup">
        <img src="images/storage-marker.png" alt="Storage Mark" class="sticker-item"
             data-sticker-type="storage">
    </div>
</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/main.js"></script>
</body>
</html>
